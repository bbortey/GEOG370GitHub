<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

   <script src="./data/belltower"></script>

   <script src="./data/inn"></script>

   <script src="./data/winston"></script>

</head>
<body>

    <div id="mapid"></div>
<style>
    #mapid{ width: 900px; height: 500px; }
</style>

<script>
    var map = L.map('mapid').setView([35.91, -79.05], 17);
    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {}).addTo(map) 
    L.marker([35.911081,-79.051995]).addTo(map)
        .bindPopup("Memorial Hall")
        .openPopup();

    L.marker([35.910299,-79.049356]).addTo(map)
        .bindPopup("Greenlaw Hall")
        .openPopup();

    L.marker([35.910456,-79.053583]).addTo(map)
        .bindPopup("Peabody Hall")
        .openPopup();

    // L.geoJSON(inn).addTo(map)
    var uncIcon = L.icon({
        iconUrl: 'https://www.pinclipart.com/picdir/middle/119-1190774_hotel-building-clipart-png-hotel-clipart-png-transparent.png',  
        iconSize: [50,50],
        popupAnchor: [0,0]
    });

    var customPopup = "Carolina Inn<br/><img src='https://media-cdn.tripadvisor.com/media/photo-s/06/8a/ba/21/the-carolina-inn.jpg'width='100px'/>";

    L.geoJSON(inn, { // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: uncIcon});}}) // c 
    .bindPopup(customPopup) // d
    .addTo(map); //

    // L.geoJSON(winston).addTo(map)

    var uncIcon = L.icon({
        iconUrl: 'https://www.pinclipart.com/picdir/big/154-1545129_dorm-dorm-png-dorm-png-clipart.png',  
        iconSize: [50,50],
        popupAnchor: [0,0]
    });

    var customPopup = "Winston<br/><img src='https://housing.unc.edu/wp-content/uploads/2020/09/winston-hall.jpg'width='100px'/>";

    L.geoJSON(winston, { // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: uncIcon});}}) // c 
    .bindPopup(customPopup) // d
    .addTo(map); //

    // L.geoJSON(belltower).addTo(map)
    var uncIcon = L.icon({
        iconUrl: 'https://www.clipartkey.com/mpngs/m/52-523690_bell-tower-png-clipart.png',  
        iconSize: [50,50],
        popupAnchor: [0,0]
    });

    var customPopup = "Bell Tower<br/><img src='https://global.unc.edu/wp-content/uploads/sites/982/2020/02/campus_fall_9823-768x564.jpg'width='100px'/>";

    L.geoJSON(belltower, { // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: uncIcon});}}) // c 
    .bindPopup(customPopup) // d
    .addTo(map); //
              

</script>

    
</body>
</html>
